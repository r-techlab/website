<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
            padding: 2rem 1rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .shape:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 60px; height: 60px; top: 20%; right: 20%; animation-delay: 5s; }
        .shape:nth-child(3) { width: 80px; height: 80px; bottom: 20%; left: 15%; animation-delay: 10s; }
        .shape:nth-child(4) { width: 120px; height: 120px; bottom: 10%; right: 10%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 3rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 24px 24px 0 0;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .card-id {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray-600);
            background: rgba(255, 255, 255, 0.7);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            display: inline-block;
            font-weight: 500;
        }

        .card-id span {
            font-weight: 600;
            color: var(--primary);
        }

        .status-message {
            padding: 1rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            font-weight: 500;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .loading {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .form-grid {
            display: grid;
            gap: 2rem;
        }

        .form-group {
            position: relative;
            transition: transform 0.2s ease;
        }

        .form-group:hover {
            transform: translateX(4px);
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="url"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 400;
            color: var(--gray-800);
            background: var(--white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px rgba(99, 102, 241, 0.1),
                0 8px 24px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        input:not(:placeholder-shown),
        textarea:not(:placeholder-shown) {
            border-color: var(--success);
        }

        input:focus-visible,
        textarea:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--gray-600), var(--gray-700));
            color: white;
            box-shadow: 0 8px 24px rgba(71, 85, 105, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(71, 85, 105, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #0da271);
            color: white;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--accent), #0891b2);
            color: white;
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
        }

        .btn-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(6, 182, 212, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: white;
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(245, 158, 11, 0.4);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, var(--gray-400), var(--gray-500));
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
            opacity: 0.7;
        }

        .btn-primary:disabled::before {
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Items Management Styles (Products, Services & Social Media) */
        .items-management {
            margin-top: 1rem;
            padding: 1.5rem;
            background: var(--gray-50);
            border-radius: 16px;
            border: 2px solid var(--gray-200);
        }

        .items-management.products {
            background: rgba(6, 182, 212, 0.05);
            border-color: rgba(6, 182, 212, 0.2);
        }

        .items-management.services {
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .items-management.social {
            background: rgba(245, 158, 11, 0.05);
            border-color: rgba(245, 158, 11, 0.2);
        }

        .item-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid var(--gray-200);
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .item-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--gray-100);
        }

        .item-number {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .service-number { color: var(--success); }
        .product-number { color: var(--accent); }
        .social-number { color: var(--warning); }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .item-fields {
            display: grid;
            gap: 1rem;
        }

        .add-item-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .no-items {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
            font-style: italic;
        }

        .section-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .services-tag {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .products-tag {
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent);
        }

        .social-tag {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem;
                border-radius: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .item-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.75rem;
            }

            input[type="text"],
            input[type="url"],
            input[type="password"],
            textarea {
                padding: 0.875rem 1.25rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>

    <script>
        const SHEET_ID = '1XlOxCrQB-_J59Kv4oqcrnYRPcVutF0ISizsV1aadkTA';
        const API_KEY = 'AIzaSyByyiuwuJBysKl2xtvl6wCw6Gz9shyDzXs';
        const SHEET_NAME = 'WebSite';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxnySlm7pkTtyEYtgQjJmCSfBg2I6VWUzi8oNTukyzemiqMBlrbPK78fCmlRItIYFLobg/exec';

        // Data stores for products, services, and social media
        let products = [];
        let services = [];
        let socialMedia = [];

        function getIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            return id || '10001';
        }

        // Generic Items Management Functions
        function createItemHTML(item, index, type) {
            let typeLabel, typeClass, namePlaceholder, linkPlaceholder;
            
            if (type === 'product') {
                typeLabel = 'Product';
                typeClass = 'product';
                namePlaceholder = 'Product Name (e.g., Premium Coffee)';
                linkPlaceholder = 'Product Link (e.g., https://example.com/product)';
            } else if (type === 'service') {
                typeLabel = 'Service';
                typeClass = 'service';
                namePlaceholder = 'Service Name (e.g., Web Design)';
                linkPlaceholder = 'Service Link (e.g., https://example.com/service)';
            } else if (type === 'social') {
                typeLabel = 'Social Media';
                typeClass = 'social';
                namePlaceholder = 'Platform Name (e.g., Facebook, Instagram, Twitter)';
                linkPlaceholder = 'Profile URL (e.g., https://facebook.com/yourprofile)';
            }
            
            const itemsArray = type === 'product' ? products : type === 'service' ? services : socialMedia;
            
            return `
                <div class="item-card" data-index="${index}" data-type="${type}">
                    <div class="item-card-header">
                        <div class="item-number ${typeClass}-number">${typeLabel} ${index + 1}</div>
                        <div class="item-actions">
                            <button type="button" class="btn btn-secondary btn-sm move-up-btn" ${index === 0 ? 'disabled' : ''}>
                                ↑ Move Up
                            </button>
                            <button type="button" class="btn btn-secondary btn-sm move-down-btn" ${index === itemsArray.length - 1 ? 'disabled' : ''}>
                                ↓ Move Down
                            </button>
                            <button type="button" class="btn btn-sm" style="background: var(--error); color: white;" onclick="removeItem(${index}, '${type}')">
                                ✕ Remove
                            </button>
                        </div>
                    </div>
                    <div class="item-fields">
                        <input type="text" 
                               class="item-name" 
                               placeholder="${namePlaceholder}" 
                               value="${item.name || ''}"
                               onchange="updateItem(${index}, '${type}', 'name', this.value)">
                        
                        ${type === 'product' || type === 'service' ? `
                        <textarea 
                            class="item-description" 
                            placeholder="${typeLabel} Description"
                            onchange="updateItem(${index}, '${type}', 'description', this.value)">${item.description || ''}</textarea>
                        ` : ''}
                        
                        <input type="url" 
                               class="item-link" 
                               placeholder="${linkPlaceholder}"
                               value="${item.link || ''}"
                               onchange="updateItem(${index}, '${type}', 'link', this.value)">
                    </div>
                </div>
            `;
        }

        function renderItems(items, containerId, type) {
            const container = document.getElementById(containerId);
            const noItemsMsg = document.getElementById(`no-${type}-message`);
            
            if (items.length === 0) {
                container.innerHTML = `<div class="no-items" id="no-${type}-message">No ${type === 'social' ? 'social media links' : type + 's'} added yet. Click "Add ${type === 'social' ? 'Social Media' : type.charAt(0).toUpperCase() + type.slice(1)}" to get started.</div>`;
                return;
            }
            
            noItemsMsg?.remove();
            
            let html = '';
            items.forEach((item, index) => {
                html += createItemHTML(item, index, type);
            });
            container.innerHTML = html;
            
            // Attach move event listeners
            attachMoveEventListeners(type);
        }

        function addItem(type) {
            const item = {
                name: '',
                link: ''
            };
            
            if (type === 'product' || type === 'service') {
                item.description = '';
            }
            
            if (type === 'product') {
                products.push(item);
                renderItems(products, 'products-container', 'product');
                updateText4Field();
            } else if (type === 'service') {
                services.push(item);
                renderItems(services, 'services-container', 'service');
                updateText8Field();
            } else if (type === 'social') {
                socialMedia.push(item);
                renderItems(socialMedia, 'social-container', 'social');
                updateText10Field();
            }
        }

        function updateItem(index, type, field, value) {
            let items;
            if (type === 'product') {
                items = products;
            } else if (type === 'service') {
                items = services;
            } else if (type === 'social') {
                items = socialMedia;
            }
            
            if (items && items[index]) {
                items[index][field] = value;
                
                // Update the corresponding hidden field
                if (type === 'product') {
                    updateText4Field();
                } else if (type === 'service') {
                    updateText8Field();
                } else if (type === 'social') {
                    updateText10Field();
                }
                
                // Re-render to update move button states
                if (type === 'product') {
                    renderItems(products, 'products-container', 'product');
                } else if (type === 'service') {
                    renderItems(services, 'services-container', 'service');
                } else if (type === 'social') {
                    renderItems(socialMedia, 'social-container', 'social');
                }
            }
        }

        function removeItem(index, type) {
            if (confirm(`Are you sure you want to remove this ${type}?`)) {
                if (type === 'product') {
                    products.splice(index, 1);
                    renderItems(products, 'products-container', 'product');
                    updateText4Field();
                } else if (type === 'service') {
                    services.splice(index, 1);
                    renderItems(services, 'services-container', 'service');
                    updateText8Field();
                } else if (type === 'social') {
                    socialMedia.splice(index, 1);
                    renderItems(socialMedia, 'social-container', 'social');
                    updateText10Field();
                }
            }
        }

        function attachMoveEventListeners(type) {
            let selector;
            if (type === 'product') {
                selector = '#products-container';
            } else if (type === 'service') {
                selector = '#services-container';
            } else if (type === 'social') {
                selector = '#social-container';
            }
            
            // Move Up buttons
            document.querySelectorAll(`${selector} .move-up-btn`).forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.closest('.item-card').dataset.index);
                    moveItem(index, index - 1, type);
                });
            });

            // Move Down buttons
            document.querySelectorAll(`${selector} .move-down-btn`).forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.closest('.item-card').dataset.index);
                    moveItem(index, index + 1, type);
                });
            });
        }

        function moveItem(fromIndex, toIndex, type) {
            let items, containerId;
            if (type === 'product') {
                items = products;
                containerId = 'products-container';
            } else if (type === 'service') {
                items = services;
                containerId = 'services-container';
            } else if (type === 'social') {
                items = socialMedia;
                containerId = 'social-container';
            }
            
            if (toIndex >= 0 && toIndex < items.length) {
                const [movedItem] = items.splice(fromIndex, 1);
                items.splice(toIndex, 0, movedItem);
                renderItems(items, containerId, type);
                
                if (type === 'product') {
                    updateText4Field();
                } else if (type === 'service') {
                    updateText8Field();
                } else if (type === 'social') {
                    updateText10Field();
                }
            }
        }

        // Update Products field (TEXT4) - Using original format
        function updateText4Field() {
            // Original format: [::_-Product1 Name-_::] [::_-Product1 Description-_::] [::_-https://link1-_::]
            const formattedProducts = products
                .filter(product => product.name && product.description && product.link)
                .map((product, index) => 
                    `[::_-${product.name}-_::] [::_-${product.description}-_::] [::_-${product.link}-_::]`
                )
                .join(' ');
            
            document.getElementById('text4').value = formattedProducts;
            console.log('Updated text4 value:', formattedProducts);
            console.log('Current products data:', products);

        // Update Services field (TEXT8) - Using original format
        function updateText8Field() {
            // Original format: [::_-Service1 Name-_::] [::_-Service1 Description-_::] [::_-https://link1-_::]
            const formattedServices = services
                .filter(service => service.name && service.description && service.link)
                .map((service, index) => 
                    `[::_-${service.name}-_::] [::_-${service.description}-_::] [::_-${service.link}-_::]`
                )
                .join(' ');
            
            document.getElementById('text8').value = formattedServices;
            console.log('Updated text8 value:', formattedServices);
            console.log('Current services data:', services);
        }

        // Update Social Media field (TEXT10) - Using original format
        function updateText10Field() {
            // Original format: [::_-WhatsApp-_::][::_-https://wa.me/971XXXXXXXXX-_::]
            const formattedSocial = socialMedia
                .filter(social => social.name && social.link)
                .map((social, index) => 
                    `[::_-${social.name}-_::][::_-${social.link}-_::]`
                )
                .join('');
            
            document.getElementById('text10').value = formattedSocial;
            console.log('Updated text10 value:', formattedSocial);
        }

        // Parse items from formatted string - ORIGINAL FORMAT ONLY
        function parseItems(textValue, type) {
            if (!textValue || textValue.trim() === '') {
                console.log(`No ${type} data to parse`);
                return [];
            }
            
            const items = [];
            console.log(`Parsing ${type} text:`, textValue);
            
            try {
                if (type === 'product' || type === 'service') {
                    // Original format: [::_-Name-_::] [::_-Description-_::] [::_-Link-_::]
                    // Use simple string splitting for reliability
                    let tempText = textValue;
                    while (tempText.includes('[::_-') && tempText.includes('-_::]')) {
                        const start = tempText.indexOf('[::_-');
                        const end = tempText.indexOf('-_::]', start);
                        
                        if (start !== -1 && end !== -1) {
                            const content = tempText.substring(start + 5, end);
                            
                            // Remove this part from tempText
                            tempText = tempText.substring(end + 5);
                            
                            // Store the content
                            items.push(content);
                        } else {
                            break;
                        }
                    }
                    
                    console.log(`Extracted parts for ${type}:`, items);
                    
                    // Group in triplets: name, description, link
                    const groupedItems = [];
                    for (let i = 0; i < items.length; i += 3) {
                        if (i + 2 < items.length) {
                            groupedItems.push({
                                name: items[i] || '',
                                description: items[i + 1] || '',
                                link: items[i + 2] || ''
                            });
                        }
                    }
                    
                    console.log(`Grouped ${type} items:`, groupedItems);
                    return groupedItems;
                    
                } else if (type === 'social') {
                    // Original format: [::_-Name-_::][::_-Link-_::]
                    let tempText = textValue;
                    const socialItems = [];
                    
                    while (tempText.includes('[::_-') && tempText.includes('-_::]')) {
                        // Find first pair
                        const start1 = tempText.indexOf('[::_-');
                        const end1 = tempText.indexOf('-_::]', start1);
                        
                        if (start1 === -1 || end1 === -1) break;
                        
                        const name = tempText.substring(start1 + 5, end1);
                        
                        // Remove first part
                        tempText = tempText.substring(end1 + 5);
                        
                        // Find second pair
                        const start2 = tempText.indexOf('[::_-');
                        const end2 = tempText.indexOf('-_::]', start2);
                        
                        if (start2 === -1 || end2 === -1) break;
                        
                        const link = tempText.substring(start2 + 5, end2);
                        
                        // Remove second part
                        tempText = tempText.substring(end2 + 5);
                        
                        socialItems.push({ name, link });
                    }
                    
                    console.log(`Parsed social items:`, socialItems);
                    return socialItems;
                }
            } catch (error) {
                console.error(`Error parsing ${type} items:`, error);
                return [];
            }
            
            return [];
        }

        // Improved fetch function with better error handling
        async function safeFetch(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout. Please check your internet connection and try again.');
                } else if (error.message.includes('Failed to fetch')) {
                    throw new Error('Network error. Please check your internet connection.');
                } else {
                    throw error;
                }
            }
        }

                        document.getElementById('label6').value = profile.label6 || '';

                        // Debug logging for raw data

                        console.log('text10 length:', profile.text10 ? profile.text10.length : 0);

                        // Parse and load products from text4
                        const text4Value = profile.text4 || '';

                        products = parseItems(text4Value, 'product');
                        
                        // Parse and load services from text8
                        const text8Value = profile.text8 || '';
                        console.log('Original text8 value:', text8Value);
                        services = parseItems(text8Value, 'service');
                        
                        // Parse and load social media from text10
                        const text10Value = profile.text10 || '';

                        console.log('Parsed products count:', products.length);

                        // Check each product
                        products.forEach((product, index) => {

                        // Check each service
                        services.forEach((service, index) => {

                });

        // Form submission with improved error handling
        document.getElementById('edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Update fields with current data before submission
            updateText4Field();
            updateText8Field();
            updateText10Field();
            
            const statusDiv = document.getElementById('status');
            const saveButton = document.getElementById('saveButton');
            
            saveButton.disabled = true;
            saveButton.innerHTML = '<span class="loading-spinner"></span> Saving...';
            
            statusDiv.className = 'status-message loading';
            statusDiv.innerHTML = '<span class="loading-spinner"></span>Saving your changes...';
            statusDiv.style.display = 'block';

            const formData = {
                recordId: document.getElementById('recordId').value,
                
                // All form fields
                label1: document.getElementById('label1').value,
                text1: document.getElementById('text1').value,
                label2: document.getElementById('label2').value,
                text2: document.getElementById('text2').value,
                label3: document.getElementById('label3').value,
                text3: document.getElementById('text3').value,
                label4: document.getElementById('label4').value,
                text4: document.getElementById('text4').value, // Products data
                label5: document.getElementById('label5').value,
                text5: document.getElementById('text5').value,
                label6: document.getElementById('label6').value,
                text6: document.getElementById('text6').value,
                label7: document.getElementById('label7').value,
                text7: document.getElementById('text7').value,
                label8: document.getElementById('label8').value,
                text8: document.getElementById('text8').value, // Services data
                label9: document.getElementById('label9').value,
                text9: document.getElementById('text9').value,
                label10: document.getElementById('label10').value,
                text10: document.getElementById('text10').value, // Social Media data
                
                entered_password: document.getElementById('entered_password').value,
                current_password: document.getElementById('current_password').value,
                action: 'update'
            };

            console.log('Sending form data to Apps Script...');
            console.log('Products data:', formData.text4);
            console.log('Services data:', formData.text8);
            console.log('Social media data:', formData.text10);

            try {
                // Use FormData which works better with Apps Script
                const formDataObj = new FormData();
                for (const [key, value] of Object.entries(formData)) {
                    formDataObj.append(key, value);
                }

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formDataObj
                });

                const text = await response.text();
                console.log('Apps Script response:', text);

                try {
                    const data = JSON.parse(text);
                    if (data.status === 'success') {
                        statusDiv.className = 'status-message success';
                        statusDiv.textContent = '✅ Changes saved successfully!';
                        setTimeout(() => {
                            statusDiv.style.display = 'none';
                        }, 3000);
                    } else {
                        throw new Error(data.message || 'Failed to save changes');
                    }
                } catch (parseError) {
                    console.error('Error parsing response:', parseError);
                    // If response is not JSON, check if it contains success message
                    if (text.includes('success') || text.includes('updated')) {
                        statusDiv.className = 'status-message success';
                        statusDiv.textContent = '✅ Changes saved successfully!';
                        setTimeout(() => {
                            statusDiv.style.display = 'none';
                        }, 3000);
                    } else {
                        throw new Error('Invalid response from server');
                    }
                }
            } catch (fetchError) {
                console.error('Fetch error:', fetchError);
                
                statusDiv.className = 'status-message error';
                statusDiv.innerHTML = `
                    ❌ Error saving changes: ${fetchError.message}<br>
                    <small>Please try the following:</small>
                    <ul style="text-align: left; margin: 10px 0; font-size: 0.9em;">
                        <li>Check your internet connection</li>
                        <li>Make sure the Apps Script URL is correct</li>
                        <li>Try refreshing the page</li>
                        <li>If the problem persists, contact support</li>
                    </ul>
                `;
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save Changes';
            }
        });

                    this.style.borderColor = 'var(--success)';
                } else if (this.required) {
                    this.style.borderColor = 'var(--error)';
                } else {
                    this.style.borderColor = 'var(--gray-200)';
                }
            });

            input.addEventListener('focus', function() {
                this.style.borderColor = 'var(--primary)';
            });
        });
